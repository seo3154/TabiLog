spring:
  profiles:
    active: h2

---
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:tabilog;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # 테이블 자동 생성 (발표용)
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: ${PORT:8080}    # Render 환경에서 PORT 변수 읽어옴

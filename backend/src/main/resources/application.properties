spring.application.name=mbti

# --- Oracle ---
# SID 방식 예: jdbc:oracle:thin:@localhost:1521:orcl
# 서비스명 방식 예: jdbc:oracle:thin:@localhost:1521/ORCL
spring.datasource.url=jdbc:oracle:thin:@192.168.0.146:1521:orcl
spring.datasource.username=mbti
spring.datasource.password=mbti123
# 드라이버 클래스는 생략해도 자동 인식됨. 남겨도 됨(한 줄 전체에만 주석!).
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
